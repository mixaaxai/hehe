<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #FAEEE6;
        }
        #content {
            border: 1px solid transparent;
            background-color: #FFC0CB;
            border-radius: 12px;
            box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2);
            padding: 20px;
            text-align: center;
        }
        #yesButton, #noButton {
            font-size: 20px;
            border-radius: 12px;
            box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2);
            transition: 0.3s;
            padding: 15px;
            border: none;
            cursor: pointer;
            margin: 10px;
        }
        #yesButton {
            background-color: #4CAF50;
            color: white;
        }
        #noButton {
            background-color: #f44336;
            color: white;
        }
        #noButton:disabled {
            background-color: #ddd;
            color: #666;
            box-shadow: none;
        }
        #yesButton:hover, #noButton:hover {
            box-shadow: 0 12px 20px 0 rgba(0,0,0,0.24), 0 17px 50px 0 rgba(0,0,0,0.19);
        }
        .heart {
            position: fixed;
            top: -100px;
            width: 100px;
            height: 100px;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 29.6"><path fill="%23FF0000" d="M16 29.6c-1-.6-21-12.6-16-20C5.7 5.6 10.3 4 16 11c5.7 7 10.3-5.4 16-0.6 5 7.4-15 19.4-16 20z"/></svg>');
            background-size: contain;
            background-repeat: no-repeat;
            animation: fall 4s linear infinite;
        }
        @keyframes fall {
            0% { transform: translateY(-100vh); }
            100% { transform: translateY(100vh); }
        }
    </style>
</head>
<body>
    <div id="content">
        <h2 id="question">Will you be my prom date chellyyy?</h2>
        <button id="yesButton">YES</button>
        <button id="noButton">NO</button>
        <p id="message"></p>
    </div>
    <script>
        var noClickCount = 0;
        document.getElementById('noButton').addEventListener('click', function() {
            noClickCount++;
            var yesBtn = document.getElementById('yesButton');
            var msg = document.getElementById('message');
            // Only change YES size for first 3 clicks:
            if (noClickCount == 1) {
                yesBtn.style.fontSize = '30px';
            } else if (noClickCount == 2) {
                this.style.fontSize = '10px';
                yesBtn.style.fontSize = '40px';
            } else if (noClickCount == 3) {
                yesBtn.style.fontSize = '90px';
                this.style.fontSize = '7px';
            } 
            // Move NO button for click 4 and up
            if (noClickCount >= 4 && noClickCount < 15) {
                this.style.position = 'absolute';
                this.style.left = Math.random() * (window.innerWidth - 100) + 'px';
                this.style.top = Math.random() * (window.innerHeight - 50) + 'px';
            }
            // Custom messages
            if (noClickCount == 5) {
                msg.innerText = 'Ayaw mo talaga chelly??';
            } else if (noClickCount == 6) {
                msg.innerText = 'sure kana chelly??';
            } else if (noClickCount == 7) {
                msg.innerText = 'tara na kasiii';
            } else if (noClickCount == 8) {
                msg.innerText = 'partner na tayo ohh';
            } else if (noClickCount == 9) {
                msg.innerText = 'sigee naaaaa poo';
            } else if (noClickCount == 10) {
                msg.innerText = 'sure na sure na chelly??';
            } else if (noClickCount == 11) {
                msg.innerText = 'sige na ohh';
            } else if (noClickCount == 12) {
                msg.innerText = 'partner na po us sa prom';
            } else if (noClickCount == 13) {
                msg.innerText = 'click mo na yung yesss hehe';
            } else if (noClickCount == 14) {
                msg.innerText = 'masisira na yung no';
            } else if (noClickCount < 5) {
                msg.innerText = '';
            }
            // Match message position to NO button
            if (noClickCount >= 5 && noClickCount < 15) {
                msg.style.position = 'absolute';
                msg.style.left = this.style.left;
                msg.style.top = (parseFloat(this.style.top) + 50) + 'px';
            }
            if (noClickCount == 15) {
                msg.innerText = 'wala na nasira na blehh :c';
                this.disabled = true;
                this.style.color = 'grey';
            }
        });
        document.getElementById('yesButton').addEventListener('click', function() {
            document.getElementById('question').innerText = 'YESSS LET\'S GOO hehehe';
            for (var i = 0; i < 100; i++) {
                var heart = document.createElement('div');
                heart.className = 'heart';
                heart.style.left = Math.random() * window.innerWidth + 'px';
                heart.style.animationDuration = Math.random() * 2 + 3 + 's';
                heart.style.animationDelay = Math.random() * 2 + 's';
                document.body.appendChild(heart);
            }
            document.getElementById('yesButton').style.display = 'none';
            document.getElementById('noButton').style.display = 'none';
        });
    </script>
</body>
</html>
